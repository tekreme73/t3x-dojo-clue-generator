<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>T3X DOJO clue generator tests</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  <script src="../helpers.js"></script>
</head>

<body>
  <script type="module">
    import { T3XDojoClueGeneratorElement } from '../src/t3x-dojo-clue-generator-element.js';

    suite('<t3x-dojo-clue-generator-element>', () => {
      let element;
      setup(() => {
        element = document.createElement('t3x-dojo-clue-generator-element');
      });

      test('is instanciated', () => {
        assert.instanceOf(element, T3XDojoClueGeneratorElement);
      });
      test('using the element does not throw an error', () => {
        assert.ok(element);
      });

      test('default setup generates empty clues', () => {
        assert.equal(element.teams, 0);
        assert.equal(element.challenges, 0);

        const clues = element.generate();
        assert.lengthOf(clues, 0);
      });

      suite('generation process analysis', () => {
        setup(() => {
          element.teams = getRandomInt(6, 20);
          element.challenges = getRandomInt(1, 10);
        });

        suite('each team gives clues', () => {
          test('sync clues', () => {
            const clues = element.generate();
            assert.lengthOf(clues, element.teams);
          });

          test('async clues', () => {
            element.addEventListener('clues-generated', (event) => {
              const clues = event.detail.clues;
              assert.lengthOf(clues, element.teams);
            });
            element.generate();
          });
        });

        test('each team gives one clue per challenge', () => {
          const clues = element.generate().filter(teamClues => teamClues.length === element.challenges);
          assert.lengthOf(clues, element.teams);
        });

        test('each clue is well-formed', () => {
          const clues = element.generate();
          assert.notEmpty(clues);
          clues.map((teamClues, teamId) => {
            assert.notEmpty(teamClues);
            teamClues.map(({team, challenge}) => {
              const isWellFormed = team >= 0 && team < element.teams && challenge >= 0 && challenge < element.challenges;
              const msg = `Team '${teamId}' gave not well-formed clue! [clue=team:${team},challenge:${challenge}]`;
              assert.isAtLeast(team, 0, msg);
              assert.isAtLeast(challenge, 0, msg);
              assert.isBelow(team, element.teams, msg);
              assert.isBelow(challenge, element.challenges, msg);
            });
          });
        });

        test('each team gives clues from other teams', () => {
          const clues = element.generate();
          assert.notEmpty(clues);
          clues.map((teamClues, teamId) => {
            assert.notEmpty(teamClues);
            teamClues.map(({team, challenge}) => {
              const msg = `Team '${teamId}' gave its own clue! [clue=team:${team},challenge:${challenge}]`;
              assert.notStrictEqual(team, teamId, msg);
            });
          });
        });

        test('each team gives clue for each challenge', () => {
          const _challenges = [...Array(element.challenges).keys()];
          const clues = element.generate();
          assert.notEmpty(clues);
          clues.map((teamClues, teamId) => {
            assert.notEmpty(teamClues);
            const teamChallenges = teamClues.map(({team, challenge}) => challenge);
            const msg = `Team '${teamId}' gave a challenge more than once! [challenges=${_challenges}, teamChallenges=${teamChallenges.sort()}]`;
            assert.sameMembers(teamChallenges, _challenges, msg);
          });
        });
      });
    });
  </script>

</body>

</html>
