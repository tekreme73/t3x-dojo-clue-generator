<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>T3X DOJO clue generator tests</title>

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  <script src="../helpers.js"></script>
</head>

<body>
  <script type="module">
    import { T3XDojoClueGeneratorElement } from '../src/t3x-dojo-clue-generator-element.js';

    suite('<t3x-dojo-clue-generator-element>', () => {
      let element;
      setup(() => {
        element = document.createElement('t3x-dojo-clue-generator-element');
      });

      test('is instanciated', () => {
        assert.instanceOf(element, T3XDojoClueGeneratorElement);
      });
      test('using the element does not throw an error', () => {
        assert.ok(element);
      });

      test('default setup generates empty clues', () => {
        assert.equal(element.teams, 0);
        assert.equal(element.challenges, 0);

        const clues = element.generate();
        assert.lengthOf(clues, 0);
      });

      suite('generation process analysis', () => {
        let clues;
        setup(() => {
          element.challenges = getRandomInt(1, 10);
          element.teams = getRandomInt(6, 20);
          clues = element.generate();
          assert.notEmpty(clues);
        });

        suite('each challenge generates clues', () => {
          test('sync clues', () => {
            assert.lengthOf(clues, element.challenges);
          });

          test('async clues', () => {
            element.addEventListener('clues-generated', (event) => {
              const _clues = event.detail.clues;
              assert.lengthOf(_clues, element.challenges);
            });
            element.generate();
          });
        });

        test('each clue is well-formed', () => {
          clues.map((teamClues, challenge) => {
            assert.notEmpty(teamClues);
            teamClues.map(({from, to}) => {
              const msg = `Challenge '${challenge}' gave not well-formed clue! [clue=from:${from},to:${to}]`;
              assert.isAtLeast(from, 0, msg);
              assert.isAtLeast(to, 0, msg);
              assert.isBelow(from, element.teams, msg);
              assert.isBelow(to, element.teams, msg);
            });
          });
        });

        suite('given clues', () => {
          let givenClues;
          setup(() => {
            givenClues = element.getGivenClues();
          });

          test('given clues are based on teams', () => {
            assert.lengthOf(givenClues, element.teams);
          });

          test('each team gives as many clue as challenge count', () => {
            const _givenClues = givenClues.filter((challengeClues, challenge) => challengeClues.length === element.challenges);
            assert.lengthOf(_givenClues, element.teams);
          });

          test('each team gives clues for other teams, not for itself', () => {
            givenClues.map((challengeClues, teamId) => {
              challengeClues.map(({team, challenge}) => {
                const msg = `Team '${teamId}' gave its own clue! [clue=team:${team},challenge:${challenge}]`;
                assert.notStrictEqual(team, teamId, msg);
              });
            });
          });

          test('each team gives clue for each challenge', () => {
            const _challenges = [...Array(element.challenges).keys()];
            givenClues.map((challengeClues, teamId) => {
              const teamChallenges = challengeClues.map(({team, challenge}) => challenge);
              const msg = `Team '${teamId}' gave a challenge more than once! [teamChallenges=${teamChallenges.sort()}, challenges=${_challenges}]`;
              assert.sameMembers(teamChallenges, _challenges, msg);
            });
          });
        });

        suite('received clues', () => {
          let receivedClues;
          setup(() => {
            receivedClues = element.getReceivedClues();
          });

          test('received clues are based on teams', () => {
            assert.lengthOf(receivedClues, element.teams);
          });

          test('each team receives as many clue as challenge count', () => {
            const _receivedClues = receivedClues.filter((challengeClues, challenge) => challengeClues.length === element.challenges);
            assert.lengthOf(_receivedClues, element.teams);
          });

          test('each team receives clues from other teams, not from itself', () => {
            receivedClues.map((challengeClues, teamId) => {
              challengeClues.map(({team, challenge}) => {
                const msg = `Team '${teamId}' received its own clue! [clue=team:${team},challenge:${challenge}]`;
                assert.notStrictEqual(team, teamId, msg);
              });
            });
          });

          test('each team receives clue for each challenge', () => {
            const _challenges = [...Array(element.challenges).keys()];
            receivedClues.map((challengeClues, teamId) => {
              const teamChallenges = challengeClues.map(({team, challenge}) => challenge);
              const msg = `Team '${teamId}' received a clue for a challenge more than once! [teamChallenges=${teamChallenges.sort()}, challenges=${_challenges}]`;
              assert.sameMembers(teamChallenges, _challenges, msg);
            });
          });
        });
      });
    });
  </script>

</body>

</html>
